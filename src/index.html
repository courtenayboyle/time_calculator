<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Time Machine</title>
</head>

<body>
	<div class="title-box">
		<div class="title">
			<h1>THIS</h1>
		</div>
		<div class="title">
			<h2>Is a Time Machine...</h2>
			<p class="title-sm">(Calculator...)</p>
		</div>
	</div>
	<div class="main">
		<div class="formContainer">
			<form>
				<div class="formFrame">
					<div class="mb-3">
						<label for="Beginning Time" class="form-label">Beginning Time (and Optional Day)</label>
						<input type="text" class="form-control" id="beginning_time" aria-describedby="emailHelp">
						<!--<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
					</div>
					<div class="mb-3">
						<label for="Duration" class="form-label">Duration (Hours & Minutes)</label>
						<input type="text" class="form-control" id="duration">
					</div>
					<div class="mb-3">
						<label for="End Time" class="form-label">End Time (& Day or Days Later)</label>
						<input type="text" class="form-control" id="end_time">
						<!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
						<!--<label class="form-check-label" for="exampleCheck1">End Time (& Day)</label>-->
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>

</html>
